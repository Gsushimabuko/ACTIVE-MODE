<div class="container">
    <p class="">Cursos por inscribirse</p>
    <div *ngFor="let curso of listaCursosNuevos">
        <mat-card class="card-nuevo">
            <mat-card-header>
                <mat-card-title-group>
                    <p>{{curso.nombre | titlecase}}</p> 
                    <p>{{curso.horarioDias}} - {{curso.horarioHoras}}</p>
                </mat-card-title-group>
                <div class="borrar" (click)="eliminarCurso(curso.idCursoPeriodo)">
                    <mat-icon  class="icono-eliminado" fontIcon="delete_outline"></mat-icon>
                </div>
            </mat-card-header>
        </mat-card>
    </div>
</div>
