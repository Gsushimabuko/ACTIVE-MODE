<div fxLayout="column" fxLayoutAlign="space-evenly center" >

  <div style="margin:20px;" fxLayout="column" fxLayoutAlign="start">
      <button routerLink="/matricula/dashboard" mat-button style="transform:scale(2);"> 
        <mat-icon style="margin-left: 10px; color: rgb(232, 230, 242)">home</mat-icon>
      </button> 
  </div>
  
    <div *ngIf="loader" class="loader-spinner"
    fxLayout="column" fxLayoutAlign="center center"
    >
      <mat-spinner color="primary"></mat-spinner>
    </div>
  
  
            
    
    <div class="calendario" fxLayout="column" fxLayoutAlign="space-evenly center" >
    
    <div fxLayout="row" fxLayoutGap="50" fxLayoutAlign="start center" >
      
         <b>Mes: </b>
         <div>
           <form [formGroup]="mesForm">
             <mat-form-field style="width:140px; height:70px; font-size: 12px" class="input-propiedades" appearance="fill">
               <mat-label>Elige mes</mat-label>
               <mat-select formControlName="mes" (selectionChange)="seleccionMes()">
                   <mat-option *ngFor="let mes of meses" [value]="mes.periodo_fecha" >
                       {{mes.periodo_fecha | date: 'MMMM - y'}}
                   </mat-option>
               </mat-select>
             </mat-form-field>
           </form>
         </div>
     
    </div>
  
    <div fxLayout="column" fxLayoutAlign="space-evenly center">
      <app-calendar-main *ngIf="listaCursos" #calendario [listaCursosTotales]="listaCursos" [mesCalendario]="mesCalendario" ></app-calendar-main>
    </div>
        
      
    </div>        
  
  
    
  
  

</div>
