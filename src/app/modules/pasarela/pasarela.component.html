<div class="container">

    <p class='main-description'>
      <span>Pago con </span>
      <img src="/assets/images-openpay/openpay_logo.png" class="logo">
    </p>

    <div class='method-card' id='method-card'>
        <div class='method-card__images'>
          <img src="/assets/images-openpay/visa.svg" alt="visa">
          <img src="/assets/images-openpay/mastercard.svg" alt="mastercard">
          <img src="/assets/images-openpay/american-express.svg" alt="american-express">
          <img src="/assets/images-openpay/diners.svg" alt="diners">
    </div>
    
    <p class='method-card__description'>
      Recuerda que algunas tarjetas cuentan con el código de seguridad o CVV Dinámico,
      consúltalo desde el App de tu banco.
    </p>

    <form [formGroup]="form" id="formId" name="formId" class='method-card__inputs'>
        <mat-form-field class="example-full-width">
            <mat-label>Titular de la tarjeta</mat-label>
            <input data-openpay-card="holder_name" type="text" matInput formControlName="holderName">
        </mat-form-field>
            
        <mat-form-field class="example-full-width">
            <mat-label>Número de tarjeta</mat-label>
            <input data-openpay-card="card_number" matInput formControlName="cardNumber">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Mes de Expiración</mat-label>
            <input data-openpay-card="expiration_month" matInput placeholder="MM" formControlName="monthExp">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Año de Expiración</mat-label>
            <input data-openpay-card="expiration_year" matInput placeholder="AA" formControlName="yearExp">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>CVV</mat-label>
            <input data-openpay-card="cvv2" matInput formControlName="cvv2">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <mat-label>Calle</mat-label>
          <input data-openpay-card-address="line1" matInput formControlName="line1">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Número</mat-label>
            <input data-openpay-card-address="line2" matInput formControlName="line2">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Referencia</mat-label>
            <input data-openpay-card-address="line3" matInput formControlName="line3">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Código postal</mat-label>
            <input data-openpay-card-address="postal_code" matInput formControlName="postalCode">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Ciudad</mat-label>
            <input data-openpay-card-address="city" matInput formControlName="city">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Departamento</mat-label>
            <input data-openpay-card-address="state" matInput formControlName="state">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>País</mat-label>
            <input data-openpay-card-address="country_code" matInput formControlName="countryCode">
        </mat-form-field>

    </form>
    
</div>
