<div class="container">
    
        <mat-card class="card-nuevo" >
            <b>Parametros de cursos</b>
            <mat-card-header>
                
                <mat-card-title-group fxLayout.lt-md="column">

                    <div>
                        <table mat-table [dataSource]="dataSource"  class="demo-table" matSort>
                            <!-- Position Column -->
                            <ng-container matColumnDef="nombre">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
                              <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                            </ng-container>
                          
                            <!--No results-->
                          
                        
         
                            <!-- Name Column -->
                            <ng-container matColumnDef="estado">
                              <th  mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                              <td  mat-cell *matCellDef="let element">{{element.estado}}</td>
                            </ng-container>
                      
                            <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                              <td  mat-cell *matCellDef="let element">{{element.id}}</td>
                            </ng-container>
                      
                            <!-- Weight Column -->
                            <ng-container matColumnDef="info">
                              <th class="boton-tabla" mat-header-cell *matHeaderCellDef>Info</th>
                              <td class="boton-tabla" mat-cell *matCellDef="let element">
                                <button class="boton-check" mat-mini-fab  color="primary"  [routerLink]="[element.id]"  >
                                  <mat-icon>editar</mat-icon>
                                </button>
                                <div *ngIf="element.estado == 'ACTIVO'; else otro">
                                    <button mat-raised-button color="warn" (click)="cambiarEstado(element.id)">
                                        INACTIVAR
                                      </button>
                                </div>
                                <ng-template #otro>
                                    <button mat-raised-button color="primary" (click)="cambiarEstado(element.id)">
                                        ACTIVAR
                                      </button>
                                </ng-template>

                              </td>
                            </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
    
                        <mat-paginator [pageSizeOptions]="[10, 20, 5]"
                                       showFirstLastButtons
                                       aria-label="Seleccionar página de alumnos">
                        </mat-paginator>   
                                
                    </div>

                          

                    <form [formGroup]="formCursos">

                        <div formArrayName="propiedades">
                            <div fxLayout="row" fxLayoutAlign="none center" *ngFor="let propiedad of propiedades.controls; let i= index">
                                <div [formGroupName]="i">
                                    <mat-form-field class="input-propiedades" >
                                        <mat-label>Curso nuevo</mat-label>
                                        <input matInput placeholder="Escriba el nombre del curso" formControlName="nombre">
                                    </mat-form-field>
                
                                    <mat-icon (click)="eliminarPropiedad(i)">delete</mat-icon>
                                </div>
                                
                            </div>
                        </div>
    
                        <button mat-raised-button color="primary" (click)="agregarPropiedad()">Añadir nuevo curso</button>
                        
                        <button mat-raised-button color="primary" (click)="save()">Guardar</button>

                    </form>

                    

                </mat-card-title-group>
            </mat-card-header>
        </mat-card>
</div>
